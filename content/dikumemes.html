<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
                height: 100%;
                overflow: hidden;
            }
            #header, #footer {
                background-color: black;
                color: white;
                font-size: 24pt;
                font-weight: bold;
                font-family: sans-serif;
                padding: 5px;
                text-align: center;
                position: absolute;
                width: 1920px;
                height: 35px;
                z-index: 1;
                line-height: 35px;
            }
            #header {
                top: 0px;
            }
            #footer {
                bottom: 0px;
            }
            #content {
                position: absolute;
                width: 1920px;
                height: 990px;
                background-color: black;
                top: 45px;
            }
            #meme {
                position: relative;
                width: 100%;
                height: 100%;
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
            }
            #page {
                min-height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="header">
            DIKUMemes
        </div>
        <div id="content">
            <div id="meme">
                &nbsp;
            </div>
        </div>
        <div id="footer">
            DIKUMemes
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        var choose = function(es) { return es[Math.floor(Math.random()*es.length)]; };
        
        // Hvis det her går i stykker, prikt til Sebastian (sebbe@diku.dk)
        // Og nej. Det er ikke sjovt at lave det direkte i browseren. Hvis du har lyst, feel free.
        $.ajax({ url: 'http://infoscreen.coq.dk/fb/dikumemes' }).done(function (resp) {
            var post = choose(resp['elements']);
            $('#meme').css({"background-image": "url(" +  post.imagedata.images[0].source + ")"});      
        }).fail(function () {
            $('#meme').html('<p>DIKUmemes-sliden er nede. :(</p><p>Prik til Sebbe på IRC.</p>').css({
                'color': 'red', 'font-size': '60pt', 'text-align': 'center'
            });
        });
    </script>
</html>
